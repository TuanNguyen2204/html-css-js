<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- start of navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./assets/images/logo.png" alt="Goodboy logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- end of navbar -->
    <main class="container py-5">
        <h1>Contact Us</h1>
        <div class="row">
            <div class="col-md">
              <h2 class="mb-3">Reach us on social media</h2>
              <p>
                <a href="https://facebook.com/">
                  <i class="fab fa-facebook"></i> @GoodboyRescue
                </a>
              </p>
              <p>
                <a href="https://twitter.com/">
                  <i class="fab fa-twitter"></i> @GoodboyRescue
                </a>
              </p>
              <p>
                <a href="https://youtube.com/">
                  <i class="fab fa-youtube"></i> Goodboy Rescue TV
                </a>
              </p>
            </div>

            <div class="col-md">
                <h2 class="mb-3">Send us a message</h2>
                <form action="thankyou.html" method="post">
                  <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="fullName"
                      required
                      name="fullName"
                    />
                  </div>
      
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      required
                      name="email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea
                      class="form-control"
                      id="message"
                      rows="3"
                      required
                      name="message"
                    ></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary mt-3">Send</button>
                </form>
              </div>
            </div>
    </main>
    <footer class="border-top mt-5">
        <div class="container d-flex justify-content-center py-2">
            &copy; Copyright 2021
        </div>
    </footer>
</body>

</html>
