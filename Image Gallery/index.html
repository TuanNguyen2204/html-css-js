<html lang="en">
<head>

        <!-- item image -->
        <div class="image">

        <!-- item image -->

        <!-- item image -->
        <div class="image">
            <img src="luke-stackpoole-5Qqkjn4PFPA-unsplash.jpg" alt="">

        <!-- item image -->
        <div class="image">
            <img src="yu-kato-824OwkP7sgk-unsplash.jpg" alt="">

        <!-- item image -->
        <div class="image">

        <!-- item image -->
    </div>
    
    <!-- gallery -->
    <div class="gallery">
        <i class="fas fa-times close"></i>
        <div class="gallery__inner">
            <img src="david-edelstein-N4DbvTUDikw-unsplash.jpg" alt="">
        </div>
        <div class="control prev">
            <i class="fas fa-chevron-left"></i>

        <div class="control next">
            <i class="fas fa-chevron-right"></i>
        </div> 

    </div>
</body>
